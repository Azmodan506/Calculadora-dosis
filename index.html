<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Dosis</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Dosis</h1>
        <form id="dosisForm">
            <label for="dosis">Ingrese la dosis en miligramos:</label>
            <input type="number" id="dosis" step="any" required>

            <label for="peso">Ingrese el peso del paciente en kilogramos:</label>
            <input type="number" id="peso" step="any" required>

            <label for="concentracion">Ingrese la concentraci√≥n del medicamento:</label>
            <input type="number" id="concentracion" step="any" required>

            <button type="submit">Calcular</button>
        </form>
        <div id="resultado"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
